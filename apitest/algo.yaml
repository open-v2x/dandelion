fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_service_type
    url: /api/v1/service_types
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "algo/scenario_algo/overspeed_warning/http"
      description: "algo/scenario_algo/overspeed_warning/http"
    status: 201
    response_json_paths:
      $.name: "algo/scenario_algo/overspeed_warning/http"
      $.description: "algo/scenario_algo/overspeed_warning/http"

  - name: create_service
    url: /api/v1/services
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "service_A"
      type_id: $HISTORY['create_service_type'].$RESPONSE['$.id']
      vendor: "vendor_A"
      description: "service_A_description"
    status: 201
    response_json_paths:
      $.name: "service_A"
      $.type_id: $HISTORY['create_service_type'].$RESPONSE['$.id']
      $.vendor: "vendor_A"
      $.description: "service_A_description"

  - name: create_endpoint
    url: /api/v1/endpoints
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      service_id: $HISTORY['create_service'].$RESPONSE['$.id']
      enabled: true
      url: "url_A"
    status: 201
    response_json_paths:
      $.service_id: $HISTORY['create_service'].$RESPONSE['$.id']
      $.enabled: true
      $.url: "url_A"

  - name: create_version
    url: /api/v1/algos/version
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      module: "scenario_algo"
      algo: "overspeed_warning"
      version: "scenario_algo/overspeed_warning/http"
      endpointID: $HISTORY['create_endpoint'].$RESPONSE['$.id']
    status: 201
    response_json_paths:
      $.algo: "overspeed_warning"

  - name: algo_list
    url: /api/v1/algos
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      algo: "rsi_formatter"
    status: 200

  - name: version_list
    url: /api/v1/algos/version
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      version: "rsi_formatter"
    status: 200

  - name: module_algo
    url: /api/v1/algos/module
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200

  - name: algo_update
    url: /api/v1/algos
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      [
        {
          "module": "scenario_algo",
          "algo": "overspeed_warning",
          "enable": false,
          "inUse": "over_speed_service_http_test"
        }
      ]
    status: 200

  - name: algo_update
    url: /api/v1/algos
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      [
        {
          "module": "scenario_algo",
          "algo": "overspeed_warning",
          "enable": true,
          "inUse": "overspeed_warning"
        }
      ]
    status: 200

  - name: delete_version
    url: /api/v1/algos/version/$HISTORY['create_version'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_endpoint
    url: /api/v1/endpoints/$HISTORY['create_endpoint'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_service
    url: /api/v1/services/$HISTORY['create_service'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_service_type
    url: /api/v1/service_types/$HISTORY['create_service_type'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_user
    url: /api/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204
