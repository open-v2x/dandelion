fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/omega/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/omega/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_rsu_model
    url: /api/omega/v1/rsu_models
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: 蓝天SD726
      manufacturer: 蓝天科技
      desc: 蓝天726
    status: 201
    response_json_paths:
      $.name: 蓝天SD726
      $.manufacturer: 蓝天科技
      $.desc: 蓝天726

  - name: create_rsu
    url: /api/omega/v1/rsus
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      rsuId: 'RSU_ID_01'
      rsuName: 'RSU_NAME_01'
      rsuEsn: 'RSU_ESN01'
      rsuIP: '192.168.0.101'
      intersectionCode: '32011501'
      rsuModelId: $HISTORY['create_rsu_model'].$RESPONSE['$.id']
      desc: 'test_rsu'
      lon: 118.8213963998263
      lat: 31.934846637757847
    status: 201
    response_json_paths:
      $.rsuId: 'RSU_ID_01'
      $.rsuName: 'RSU_NAME_01'
      $.rsuEsn: 'RSU_ESN01'
      $.rsuIP: '192.168.0.101'
      $.rsuModelId: $HISTORY['create_rsu_model'].$RESPONSE['$.id']

  - name: create_camera
    url: /api/omega/v1/cameras
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      sn: 'XXT_SN_01'
      name: 'XXT_NAME_01'
      streamUrl: 'http://192.168.0.101:8080/cameras'
      lng: 118.795
      lat: 32.051
      elevation: 0
      towards: 90
      rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      desc: 'test_xxt'
      intersectionCode: "32011501"
    status: 201
    response_json_paths:
      $.sn: 'XXT_SN_01'
      $.name: 'XXT_NAME_01'
      $.streamUrl: 'http://192.168.0.101:8080/cameras'
      $.lng: 118.795
      $.lat: 32.051
      $.elevation: 0
      $.towards: 90
      $.rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      $.desc: 'test_xxt'
      $.intersectionCode: "32011501"

  - name: camera_list
    url: /api/omega/v1/cameras
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      sn: XXT_SN_01
      name: XXT_NAME_01
      pageNum: 1
      pageSize: 10
      rsuEsn: $HISTORY['create_rsu'].$RESPONSE['$.rsuEsn']
    status: 200

  - name: camera_info
    url: /api/omega/v1/cameras/$HISTORY['create_camera'].$RESPONSE['$.id']
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200
    response_json_paths:
      $.sn: 'XXT_SN_01'
      $.name: 'XXT_NAME_01'
      $.streamUrl: 'http://192.168.0.101:8080/cameras'
      $.lng: 118.795
      $.lat: 32.051
      $.elevation: 0
      $.towards: 90
      $.rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      $.desc: 'test_xxt'
      $.intersectionCode: "32011501"

  - name: update_camera
    url: /api/omega/v1/cameras/$HISTORY['create_camera'].$RESPONSE['$.id']
    method: PUT
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      sn: 'XXT_SN_02'
      name: 'XXT_NAME_02'
      streamUrl: 'http://192.168.0.102:8080/cameras'
      lng: 118.795
      lat: 32.051
      elevation: 0
      towards: 90
      rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      desc: 'test_update_xxt'
    status: 200
    response_json_paths:
      $.sn: 'XXT_SN_02'
      $.name: 'XXT_NAME_02'
      $.streamUrl: 'http://192.168.0.102:8080/cameras'
      $.desc: 'test_update_xxt'
 
  - name: delete_camera
    url: /api/omega/v1/cameras/$HISTORY['create_camera'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_rsu
    url: /api/omega/v1/rsus/$HISTORY['create_rsu'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_rsu_model
    url: /api/omega/v1/rsu_models/$HISTORY['create_rsu_model'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_user
    url: /api/omega/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204
