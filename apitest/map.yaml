fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_map
    url: /api/v1/maps
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: '测试地图01'
      areaCode: '320115'
      address: '江宁区交叉路口'
      desc: '这是测试的地图'
      data:
        id:
          id: 0
          region: 0
        name: 'TEST_MAP01'
        timestamp: 1652371164
        refPos:
          lon: 118.840897
          lat: 31.88335
          ele: 625
    status: 201
    response_json_paths:
      $.name: '测试地图01'
      $.areaCode: '320115'
      $.address: '江宁区交叉路口'
      $.desc: '这是测试的地图'

  - name: map_list
    url: /api/v1/maps
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    query_parameters:
      name: '测试地图'
      pageNum: 1
      pageSize: 10
    status: 200

  - name: map_info
    url: /api/v1/maps/$HISTORY['create_map'].$RESPONSE['$.id']
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200
    response_json_paths:
      $.name: '测试地图01'
      $.areaCode: '320115'
      $.address: '江宁区交叉路口'
      $.desc: '这是测试的地图'

  - name: update_map
    url: /api/v1/maps/$HISTORY['create_map'].$RESPONSE['$.id']
    method: PUT
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: '测试地图02'
      areaCode: '320115'
      address: '江宁区交叉路口'
      desc: '这是测试的地图'
      data:
        id:
          id: 0
          region: 0
        name: 'TEST_MAP01'
        timestamp: 1652371164
        refPos:
          lon: 118.840897
          lat: 31.88335
          ele: 625
    status: 200
    response_json_paths:
      $.name: '测试地图02'

  - name: delete_map
    url: /api/v1/maps/$HISTORY['create_map'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_user
    url: /api/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204
