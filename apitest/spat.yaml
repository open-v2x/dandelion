fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_rsu_model
    url: /api/v1/rsu_models
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: 蓝天SD726
      manufacturer: 蓝天科技
      desc: 蓝天726
    status: 201
    response_json_paths:
      $.name: 蓝天SD726
      $.manufacturer: 蓝天科技
      $.desc: 蓝天726

  - name: create_rsu
    url: /api/v1/rsus
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      rsuId: 'RSU_ID_01'
      rsuName: 'RSU_NAME_01'
      rsuEsn: 'RSU_ESN01'
      rsuIP: '192.168.0.101'
      areaCode: '320115'
      address: '江宁区交叉路口'
      rsuModelId: $HISTORY['create_rsu_model'].$RESPONSE['$.id']
      desc: 'test_rsu'
    status: 201
    response_json_paths:
      $.rsuId: 'RSU_ID_01'
      $.rsuName: 'RSU_NAME_01'
      $.rsuEsn: 'RSU_ESN01'
      $.rsuIP: '192.168.0.101'
      $.rsuModelId: $HISTORY['create_rsu_model'].$RESPONSE['$.id']

  - name: create_spat
    url: /api/v1/spats
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      intersectionId: 'LD_Intersection_01'
      name: 'LD_NAME_01'
      spatIP: '192.168.0.101'
      point: "1"
      phaseId: "12"
      light: "1"
      rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      desc: "test_spat"
    status: 201
    response_json_paths:
      $.intersectionId: 'LD_Intersection_01'

  - name: spat_list
    url: /api/v1/spats
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      intersectionId: LD_Intersection_01
      name: LD_NAME_01
      pageNum: 1
      pageSize: 10
    status: 200

  - name: spat_detail
    url: /api/v1/spats/$HISTORY['create_spat'].$RESPONSE['$.id']
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200

  - name: spat_update
    url: /api/v1/spats/$HISTORY['create_spat'].$RESPONSE['$.id']
    method: PUT
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      intersectionId: 'LD_Intersection_02'
      name: 'LD_NAME_02'
      spatIP: '192.168.0.102'
      point: "2"
      phaseId: "234"
      light: "2"
      rsuId: $HISTORY['create_rsu'].$RESPONSE['$.id']
      desc: "test_spat_update"
    status: 200
    response_json_paths:
      $.intersectionId: LD_Intersection_02
      $.name: LD_NAME_02
      $.spatIP: '192.168.0.102'
      $.point: '2'
      $.phaseId: '234'
      $.light: '2'
      $.desc: "test_spat_update"

  - name: spat_enabled
    url: /api/v1/spats/$HISTORY['create_spat'].$RESPONSE['$.id']
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      enabled: false
    status: 200
    response_json_paths:
      $.enabled: false

  - name: delete_spat
    url: /api/v1/spats/$HISTORY['create_spat'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: verify_delete_spat
    url: /api/v1/spats/$HISTORY['create_spat'].$RESPONSE['$.id']
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 404

  - name: delete_rsu
    url: /api/v1/rsus/$HISTORY['create_rsu'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_rsu_model
    url: /api/v1/rsu_models/$HISTORY['create_rsu_model'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_user
    url: /api/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204
