fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_edge_site
    url: /api/v1/edge_site
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "test create"
      edgeSiteDandelionEndpoint: "http://127.0.0.1:28300/"
      areaCode: "320115"
      desc: "test create"
      centerDandelionEndpoint: "http://127.0.0.1:28300/"
    status: 201
    response_json_paths:
      $.name: "test create"

  - name: edge_site_list
    url: /api/v1/edge_site
    method: GET
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 200

  - name: edge_site_update
    url: /api/v1/edge_site/$HISTORY['create_edge_site'].$RESPONSE['$.id']
    method: PATCH
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "test update"
      areaCode: "320106"
      desc: "test update"
    status: 200
    response_json_paths:
      $.name: "test update"
      $.areaCode: "320106"
      $.desc: "test update"

  - name: delete_edge_site
    url: /api/v1/edge_site/$HISTORY['create_edge_site'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204

  - name: delete_user
    url: /api/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204
