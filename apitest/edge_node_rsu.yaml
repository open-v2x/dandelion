fixtures:
  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: edge_node
    url: /api/v1/edge_nodes
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: test
      ip: 127.0.0.1
    status: 201

  - name: edge_node_rsu_create
    url: /api/v1/edge_node_rsus/$HISTORY['edge_node'].$RESPONSE['$.id']
    method: PUT
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      edgeRsuID: $HISTORY['edge_node'].$RESPONSE['$.id']
      name: "RSU_NAME_02"
      esn: "RSU_ESN02"
      areaCode: '320115'
      location: {}
    response_json_paths:
      $.name: 'RSU_NAME_02'
      $.esn: "RSU_ESN02"

  - name: edge_node_rsu_update
    url: /api/v1/edge_node_rsus/$HISTORY['edge_node'].$RESPONSE['$.id']
    method: PUT
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      edgeRsuID: $HISTORY['edge_node'].$RESPONSE['$.id']
      name: "RSU_NAME_03"
      esn: "RSU_ESN03"
      areaCode: '320115'
      location: { }
    response_json_paths:
      $.name: 'RSU_NAME_03'
      $.esn: "RSU_ESN03"

  - name: delete_user
    url: /api/v1/users/$HISTORY['create_user'].$RESPONSE['$.id']
    method: DELETE
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    status: 204