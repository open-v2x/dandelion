  - ConfigFixture
  - SampleDataFixture

defaults:
  ssl: False
  request_headers:
    content-type: application/json
    accept: application/json

vars:
  - &username 'gabbi_user'
  - &password 'dandelion'

tests:
  - name: create_user
    url: /api/v1/users
    method: POST
    data:
      username: *username
      password: *password
      is_active: true
    status: 200
    response_json_paths:
      $.username: *username

  - name: user_login
    url: /api/v1/login
    method: POST
    data:
      username: *username
      password: *password
    status: 200
    response_json_paths:
      $.token_type: bearer

  - name: create_service_type
    url: /api/v1/service_types
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "service_type_A"
      description: "service_type_A_description"
    status: 201
    response_json_paths:
      $.name: "service_type_A"
      $.description: "service_type_A_description"

  - name: create_service
    url: /api/v1/services
    method: POST
    request_headers:
      Authorization: Bearer $HISTORY['user_login'].$RESPONSE['$.access_token']
    data:
      name: "service_A"
      type_id: $HISTORY['create_service_type'].$RESPONSE['$.id']
      vendor: "vendor_A"
      description: "service_A_description"
    status: 201
    response_json_paths:
      $.name: "service_A"
      $.type_id: $HISTORY['create_service_type'].$RESPONSE['$.id']
      $.vendor: "vendor_A"
      $.description: "service_A_description"

